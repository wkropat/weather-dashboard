<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />

</head>

<body>
    <header class="center">
        <h1>Weather Dashboard</h1>
        <p>Find weather for your city!</p>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col s3">
                <!-- Card for City Search and Search History -->
                <div class="card teal lighten-2">
                    <div class="card-content white-text">
                        <span class="card-title">Search</span>
                        <div class="input-field white-text">
                            <input type="text">
                            <label class="cards white-text">City</label>
                            <button id="searchBtn">Search</button>
                        </div>
                        <div id="searchLog">Log City Searches here.</div>
                        <button id="clearBtn">Search</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s6" id="weatherCard">
                    <!-- Card for Displaying Current City Weather -->
                    <div class="card teal lighten-2">
                        <div class="card-content white-text">
                            <span class="card-title">Weather</span>
                            <h3 id="cityEl" class="align-middle"></h3>
                            <img id="imgEl" alt="Weather Icon">
                            <p id="tempEl"></p>
                            <p id="humidityEl"></p>
                            <p id="windEl"></p>
                            <p id="uvEl"></p>
                        </div>
                    </div>
                </div>

                <div class="col s3" id="forecastCard">
                    <!-- Card for Displaying 5 Day Forecast -->
                    <div class="card teal lighten-2">
                        <div class="card-content white-text">
                            <span class="card-title">Forecast</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
