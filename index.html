<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

</head>

<body>
    <header class="center">
        <h1>Weather Dashboard</h1>
        <p>Find weather for your city!</p>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col s2">
                <!-- Card for City Search and Search History -->
                <div class="card teal lighten-2">
                    <div class="card-content white-text">
                        <span class="card-title">Search</span>
                        <form class="input-field white-text" id="searchForm">
                            <input type="text" id="cityInput">
                            <label class="cards white-text">City</label>
                            <button id="searchBtn">Search</button>
                        </form>
                        <div id="searchLog">Log City Searches here.</div>
                        <button id="clearBtn">Clear Search History</button>
                    </div>
                </div>
            </div>
            <div class="col s10">
                <!-- Card for Displaying Current City Weather -->
                <div class="card teal lighten-2 " id="weatherCard">
                    <div class="card-content white-text">
                        <h3 class="card-title" id="cityEl" class="align-middle"></h3>
                        <img id="imgEl" alt="Weather Icon">
                        <p id="tempEl">Temp</p>
                        <p id="humidityEl">Humidity</p>
                        <p id="windEl">Wind</p>
                        <p id="uvEl">UV</p>
                    </div>
                </div>
            </div>

            <div class="row" id="forecastCard">
                <!-- Cards for Displaying 5 Day Forecast -->
                <div class="col s2">
                    <div class="card teal lighten-2">
                        <div class="card-content white-text" id="1">
                            <!-- <span class="card-title">Forecast</span>
                            <div>Day 1</div> -->
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card teal lighten-2">
                        <div class="card-content white-text" id="2">
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card teal lighten-2">
                        <div class="card-content white-text" id="3">
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card teal lighten-2">
                        <div class="card-content white-text" id="4">
                        </div>
                    </div>
                </div>
                <div class="col s2">
                    <div class="card teal lighten-2">
                        <div class="card-content white-text" id="5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
